<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hotel Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="page.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
          <div><button type="menu"><span><i class="fas fa-chevron-left"></i> Back</span></button></span></div>
          <div><h3>Hotel Details</h3></div>
          <div><img src="./assets/HI_mk_logo_hiltonbrandlogo_4.jpg"
              alt=""/></div>
      </nav>

      <section class="info">
        <div class="hotel_img">
          <img src="./assets/hotelexterior.jpg" alt="" />
        </div>
        <div class="description">
          <h3>Hilton Chicago</h3>
          <h5>720 South Michigan Avenue</h5>
          <h5>Chicago, Illinois, 60605</h5>
          <h4>
            <b><u>1-312-922-4400</u></b>
          </h4>
        </div>
      </section>
      <section class="button_list">
        <button>
          <span><b>Map</b></span><i class="fas fa-chevron-right"></i>
        </button>
        <button>
          <span><b>Photo Gallery</b></span><i class="fas fa-chevron-right"></i>
        </button>
        <button>
          <span><b>Amenities</b></span><i class="fas fa-chevron-right"></i>
        </button>
        <button>
          <span><b>Accesibility</b></span><i class="fas fa-chevron-right"></i>
        </button>
        <button>
          <span><b>Contact Us</b></span><i class="fas fa-chevron-right"></i>
        </button>
      </section>
      <footer>
        <div>
          <h5>Hilton Hotels & Resorts | 1-800-HILTONS |&copy; 2019</h5>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
